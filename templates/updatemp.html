<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Update Emp</title>
</head>
<body>
<form action="updateEmp" method="POST">
		
	 <table>
		<tr>
			<th>Name</th>	
			{% for i in elist %}
			<td><input type="text" name="name" value={{i[1]}}></td>
			{% endfor %}
		</tr>

		<tr>
			<th>Contact</th>
			{% for i in elist %}
			<td><input type="number" name="contact" value={{i[2]}}></td>	
			{% endfor %}
		</tr>

		<tr>
			<th>Email ID</th>
			{% for i in elist %}
			<td><input type="text" name="email" value={{i[3]}}></td>
			{% endfor %}
		</tr>

		<tr>
			<th>Password</th>
			{% for i in elist %}
			<td><input type="text"  name="passw" value={{i[4]}}></td>
			{% endfor %}
		</tr>

		<tr>
			
			{% for i in elist %}
			<td><input type="hidden" name="id" value={{i[0]}}></td>
			{% endfor %}
		</tr>

		<tr>
			<td><br><br><input type="submit" name="update" value="Update"></td>
		</tr>

	 </table>
</form>
</body>
</html>
